<ion-header>
	<ion-navbar>
    	<ion-title>
      		Login
    	</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content padding>

	<form (ngSubmit)="submit()" >

		<ion-item>
 	    	<ion-label fixed>User</ion-label>
   			<ion-input type="text" required value="" name="userlabel" [(ngModel)]="data.userlabel"></ion-input>
 		</ion-item>

 		<ion-item>
   			<ion-label fixed>Password</ion-label>
   			<ion-input type="password" required name="passlabel" [(ngModel)]="data.passlabel"></ion-input>
 		</ion-item>

		<ion-item>
 			<button ion-button type="submit">Login
  				<ion-icon name="arrow-forward"></ion-icon>
 			</button>
 		</ion-item>

	</form>

</ion-content>
