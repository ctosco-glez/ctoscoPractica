<ion-header>
	<ion-navbar>
    	<ion-title>
      		Detalle Ave
    	</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col class="col-img">
        <img src="{{ imagen }}" width="200" height="200" class="img-detalle"/>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col>
        <h2>{{ nombre }}</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>{{ descripcion }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h6>Avistamientos:</h6>
      <ion-badge item-end color="{{ mine < 1 ? 'danger' : 'secondary' }}">{{ mine }}</ion-badge>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full (click)="irAddAvistamiento()">AÃ±adir avistamiento</button>
      </ion-col>
    </ion-row>

  </ion-grid>




  <ion-card>
    <img src=""/>
    <div class="tit-detalle"></div>
    <div class="card-subtitle"></div>
  </ion-card>

  
	

</ion-content>
