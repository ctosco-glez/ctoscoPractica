<ion-header>
	<ion-navbar>
    	<ion-title>
      		Detalle Ave
    	</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col class="col-img">
        <img src="{{ imagen }}" width="200" height="200" class="img-detalle"/>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col>
        <h1>{{ nombre }}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>{{ descripcion }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h6>Avistamientos:</h6>
      </ion-col>
      <ion-col style="text-align: right;">
        <ion-badge item-end color="{{ mine < 1 ? 'danger' : 'secondary' }}">{{ mine }}</ion-badge>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full (click)="irAddAvistamiento()">AÃ±adir avistamiento</button>
      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-list>

        <ion-card *ngFor="let avistamiento of avistamientos">
          <ion-card-content>
            <ion-card-title>
              <h2>{{ avistamiento.place }}</h2>
            </ion-card-title>
            <p>
              <ion-icon name="locate"></ion-icon>
              (Long.: {{ avistamiento.long }} - Lat.: {{ avistamiento.lat }})
            </p>
          </ion-card-content>
        </ion-card>
    
    </ion-list>

  
	

</ion-content>
