<ion-header>
	<ion-navbar>
    	<ion-title>
      		Listado aves
    	</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let ave of aves" (click)="verDetalle(ave.id)">
      <ion-avatar item-start>
        <img src="{{ ave.bird_image }}">
      </ion-avatar>
      <h2>{{ ave.bird_name }}</h2>
      <ion-badge item-end color="{{ ave.mine < 1 ? 'danger' : 'secondary' }}">{{ ave.mine }}</ion-badge>
      <p>Avistamientos totales: {{ ave.bird_sightings }}</p>
    </ion-item>

    <ion-item>
        <button ion-button round outline full (click)="irAddAve()" color="dark">AÃ±adir ave</button>
    </ion-item>
  </ion-list>

</ion-content>
